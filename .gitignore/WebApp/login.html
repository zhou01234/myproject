	form {

	margin-left:-80px;

<body>	
	<div class="main" align="center">
	<h1 >教室会议室管理系统</h1>
		<form id="loginForm" name="loginForm" action="LoginHandle" onsubmit="return easycheck()" method="post">
			<table>
				<tr>
					<td>用户名</td><td>:</td>
	                <td><input type="text" name="username"></td>
	            </tr>
	            <tr>
	                <td>密    码</td><td>:</td>
	                <td><input type="password" name="password"></td>
	            </tr>
	            <tr>
	                <td>身    份</td><td>:</td>
	                <td>
	                	<select name="role">
	        				<option value="1">  用户    </option>
	            			<option value="2"> 管理员  </option>	            			
	        			</select> 
	        			<a href="">忘记密码？</a> 
	                </td>	                
	            </tr>       
	        </table>	        
	        <br>
	        <input type="submit" value="登录" name="submit">
	        <input type="reset" value="重置" name="reset">
	     </form>
     </div>
</body>
